# ============================================================
# Git Worktree Manager 設定ファイル例
# ============================================================
# このファイルを参考に、プロジェクトに合わせた設定を作成する

# ------------------------------------------------------------
# プロジェクト設定
# ------------------------------------------------------------
project:
  name: my-multi-agent-project
  path: /home/user/projects/my-multi-agent-project
  worktrees_dir: worktrees  # project.path からの相対パス

# ------------------------------------------------------------
# チーム/中隊定義
# ------------------------------------------------------------
# 各チームが独立したワークツリーで作業できる
teams:
  - name: team-alpha
    description: フロントエンド開発チーム

  - name: team-beta
    description: バックエンド開発チーム

  - name: team-gamma
    description: インフラ・DevOpsチーム

# ------------------------------------------------------------
# 命名規則（オプション）
# ------------------------------------------------------------
naming:
  # ワークツリーディレクトリの命名パターン
  # 利用可能な変数:
  #   {team}   - チーム名
  #   {branch} - ブランチ名（スラッシュはアンダースコアに変換）
  pattern: "{team}"

