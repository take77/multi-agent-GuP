# ============================================================
# yaml-template-generator 入力例
# ============================================================
# このファイルをスキルに渡すと、templates/配下のテンプレート群が生成される

project:
  name: "multi-agent-GuP"
  description: "ガルパン・マルチエージェントシステム"

roles:
  hierarchy:
    - level: 1
      name: battalion_commander
      display_name: "大隊長"
      can_send_to:
        - platoon_leader
      example_members:
        - miho

    - level: 2
      name: platoon_leader
      display_name: "中隊長"
      can_send_to:
        - deputy
        - crew
      example_members:
        - kay
        - katyusha
        - darjeeling

    - level: 3
      name: deputy
      display_name: "副中隊長"
      can_send_to:
        - crew
      example_members:
        - nishi
        - mika
        - erika

    - level: 4
      name: crew
      display_name: "乗組員"
      can_send_to: []
      example_members:
        - arisa
        - naomi
        - klara
        - nonna

queue_structure:
  hq: "queue/hq/"
  hq_to_platoon: "queue/hq_to_platoon/"
  platoon: "queue/platoon{{N}}/"
  reports: "queue/platoon{{N}}/reports/"
  tasks: "queue/platoon{{N}}/tasks/"
  briefings: "queue/briefings/"

protocol:
  timestamp_format: "ISO 8601"
  timestamp_command: 'date "+%Y-%m-%dT%H:%M:%S"'
  id_formats:
    order: "ord_YYYYMMDD_NNN"
    task: "task_YYYYMMDD_NNN"
    report: "worker_id + task_id"
    briefing: "briefing_YYYYMMDD_HHMMSS"
  status_values:
    order:
      - pending
      - acknowledged
      - in_progress
      - completed
    task:
      - assigned
      - in_progress
      - done
      - blocked
      - failed
    report:
      - done
      - failed
      - blocked
      - in_progress
  priority_values:
    - critical
    - high
    - medium
    - low

custom_fields:
  report:
    - name: skill_candidate
      required: true
      description: "スキル化候補の検討結果"
  task:
    - name: project
      required: false
      description: "関連プロジェクト情報"
