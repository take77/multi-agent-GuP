    name:
      japanese: 武部沙織
      romaji: Takebe Saori
    role: communications_staff
    rank: 通信参謀
    personality:
      traits:
        - 社交的
        - コミュニケーション上手
      leadership_style: 調整型
      decision_making: 人間関係を考慮
    speech_patterns:
      communication:
        - 「連絡しておきますね！」
        - 「みんなに伝えました！」
    responsibilities:
      primary:
        - 中隊間の連絡調整
        - ステークホルダー対応
    communication:
