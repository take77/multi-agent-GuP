<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <title>作品選択UI（Tinder風カード）- ワイヤーフレーム</title>
  <desc>スワイプでお気に入り/スキップを選択する作品発見UI。</desc>

  <!-- Background -->
  <rect width="375" height="812" fill="#F9F8F6"/>

  <!-- Status Bar -->
  <text x="187" y="30" font-family="sans-serif" font-size="12" fill="#2D2D2D" text-anchor="middle">9:41</text>

  <!-- Header -->
  <rect x="0" y="44" width="375" height="48" fill="#F9F8F6"/>
  <text x="16" y="74" font-family="sans-serif" font-size="14" fill="#2D2D2D">&lt; 戻る</text>
  <text x="187" y="74" font-family="serif" font-size="16" font-weight="700" fill="#2D2D2D" text-anchor="middle">作品を発見</text>

  <!-- Swipe Card Stack -->
  <!-- Background card (card 3 - deepest) -->
  <rect x="40" y="118" width="295" height="460" rx="16" fill="#FFFFFF" stroke="#D9D5CF" stroke-width="0.5" opacity="0.4" transform="rotate(-2, 187, 348)"/>
  <!-- Middle card (card 2) -->
  <rect x="32" y="114" width="311" height="468" rx="16" fill="#FFFFFF" stroke="#D9D5CF" stroke-width="0.5" opacity="0.7" transform="rotate(1, 187, 348)"/>

  <!-- Front card (card 1 - active) -->
  <rect x="24" y="108" width="327" height="476" rx="16" fill="#FFFFFF" stroke="#D9D5CF" stroke-width="0.5"/>
  <!-- Cover image area -->
  <rect x="36" y="120" width="303" height="220" rx="12" fill="#E8E4DF"/>
  <text x="187" y="228" font-family="sans-serif" font-size="12" fill="#6B6B6B" text-anchor="middle">カバーイメージ</text>
  <text x="187" y="246" font-family="sans-serif" font-size="10" fill="#6B6B6B" text-anchor="middle">303 x 220</text>

  <!-- Card content -->
  <text x="48" y="368" font-family="serif" font-size="20" font-weight="700" fill="#2D2D2D">蒼穹の剣聖伝説</text>
  <text x="48" y="390" font-family="sans-serif" font-size="12" fill="#6B6B6B">クリエイト &amp; レビュー 著</text>

  <!-- Badges on card -->
  <rect x="48" y="404" width="56" height="22" rx="11" fill="#F0ECE7"/>
  <text x="76" y="419" font-family="sans-serif" font-size="10" fill="#5A5A5A" text-anchor="middle">ファンタジー</text>
  <rect x="112" y="404" width="40" height="22" rx="11" fill="#F0ECE7"/>
  <text x="132" y="419" font-family="sans-serif" font-size="10" fill="#5A5A5A" text-anchor="middle">冒険</text>

  <!-- Synopsis excerpt -->
  <text x="48" y="448" font-family="sans-serif" font-size="13" fill="#2D2D2D">天空の浮遊城に封印された古代の剣。</text>
  <text x="48" y="466" font-family="sans-serif" font-size="13" fill="#2D2D2D">若き剣士レイドは、師匠の遺言に導かれ</text>
  <text x="48" y="484" font-family="sans-serif" font-size="13" fill="#2D2D2D">果てなき旅路へと踏み出す...</text>

  <!-- Episode/rating info -->
  <text x="48" y="516" font-family="sans-serif" font-size="11" fill="#6B6B6B">全42話 ・ 評価 4.5</text>
  <!-- Match percentage -->
  <rect x="240" y="500" width="87" height="28" rx="14" fill="#9D8CA1" opacity="0.15"/>
  <text x="283" y="518" font-family="sans-serif" font-size="11" font-weight="500" fill="#9D8CA1" text-anchor="middle">92% マッチ</text>

  <!-- Swipe hint overlays -->
  <!-- Like indicator (right swipe) -->
  <rect x="36" y="148" width="80" height="32" rx="4" fill="none" stroke="#10b981" stroke-width="2.5" transform="rotate(-15, 76, 164)" opacity="0.3"/>
  <text x="76" y="169" font-family="sans-serif" font-size="14" font-weight="700" fill="#10b981" text-anchor="middle" transform="rotate(-15, 76, 164)" opacity="0.3">LIKE</text>

  <!-- Nope indicator (left swipe) -->
  <rect x="260" y="148" width="80" height="32" rx="4" fill="none" stroke="#ef4444" stroke-width="2.5" transform="rotate(15, 300, 164)" opacity="0.3"/>
  <text x="300" y="169" font-family="sans-serif" font-size="14" font-weight="700" fill="#ef4444" text-anchor="middle" transform="rotate(15, 300, 164)" opacity="0.3">NOPE</text>

  <!-- Action Buttons -->
  <!-- Skip (X) -->
  <circle cx="100" cy="624" r="28" fill="#FFFFFF" stroke="#D9D5CF" stroke-width="1.5"/>
  <line x1="88" y1="612" x2="112" y2="636" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="112" y1="612" x2="88" y2="636" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
  <text x="100" y="666" font-family="sans-serif" font-size="10" fill="#6B6B6B" text-anchor="middle">スキップ</text>

  <!-- Read now (double tap) -->
  <circle cx="187" cy="624" r="32" fill="#9D8CA1"/>
  <rect x="175" y="610" width="24" height="28" rx="2" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="180" y1="618" x2="194" y2="618" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="180" y1="624" x2="194" y2="624" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="180" y1="630" x2="190" y2="630" stroke="#FFFFFF" stroke-width="1.5"/>
  <text x="187" y="670" font-family="sans-serif" font-size="10" fill="#6B6B6B" text-anchor="middle">すぐ読む</text>

  <!-- Like (Heart) -->
  <circle cx="275" cy="624" r="28" fill="#FFFFFF" stroke="#D9D5CF" stroke-width="1.5"/>
  <path d="M263 618 C263 612, 275 608, 275 618 C275 608, 287 612, 287 618 C287 628, 275 636, 275 636 C275 636, 263 628, 263 618Z" fill="#10b981"/>
  <text x="275" y="666" font-family="sans-serif" font-size="10" fill="#6B6B6B" text-anchor="middle">お気に入り</text>

  <!-- Gesture instruction -->
  <rect x="72" y="692" width="231" height="36" rx="8" fill="#2D2D2D" opacity="0.05"/>
  <text x="187" y="707" font-family="sans-serif" font-size="11" fill="#6B6B6B" text-anchor="middle">&#x2190; スワイプ: スキップ  |  お気に入り &#x2192;</text>
  <text x="187" y="722" font-family="sans-serif" font-size="10" fill="#6B6B6B" text-anchor="middle">ダブルタップ: すぐ読む</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="756" width="375" height="56" fill="#FFFFFF" stroke="#D9D5CF" stroke-width="0.5"/>
  <rect x="37" y="764" width="24" height="20" rx="2" fill="none" stroke="#6B6B6B" stroke-width="1.5"/>
  <text x="49" y="798" font-family="sans-serif" font-size="9" fill="#6B6B6B" text-anchor="middle">ホーム</text>
  <rect x="128" y="764" width="24" height="20" rx="2" fill="none" stroke="#6B6B6B" stroke-width="1.5"/>
  <text x="140" y="798" font-family="sans-serif" font-size="9" fill="#6B6B6B" text-anchor="middle">書庫</text>
  <!-- Active: Discover -->
  <circle cx="236" cy="774" r="10" fill="none" stroke="#9D8CA1" stroke-width="1.5"/>
  <text x="236" y="778" font-family="sans-serif" font-size="12" fill="#9D8CA1" text-anchor="middle">&#x2661;</text>
  <text x="236" y="798" font-family="sans-serif" font-size="9" fill="#9D8CA1" text-anchor="middle">発見</text>
  <circle cx="331" cy="772" r="8" fill="none" stroke="#6B6B6B" stroke-width="1.5"/>
  <text x="331" y="798" font-family="sans-serif" font-size="9" fill="#6B6B6B" text-anchor="middle">マイ</text>

  <!-- Frame -->
  <rect x="0" y="0" width="375" height="812" fill="none" stroke="#CCC" stroke-width="0.5" stroke-dasharray="4"/>
</svg>
