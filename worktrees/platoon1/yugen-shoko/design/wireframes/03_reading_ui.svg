<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <title>読書UI - ワイヤーフレーム</title>
  <desc>縦スクロール＋横スワイプ対応の読書インターフェース。</desc>

  <!-- Background (reading mode) -->
  <rect width="375" height="812" fill="#F9F8F6"/>

  <!-- === State 1: Reading Mode (main) === -->

  <!-- Status Bar (dimmed) -->
  <text x="187" y="30" font-family="sans-serif" font-size="12" fill="#6B6B6B" text-anchor="middle">9:41</text>

  <!-- Top Bar (tap to show/hide) -->
  <rect x="0" y="44" width="375" height="48" fill="#F9F8F6" opacity="0.95"/>
  <text x="16" y="74" font-family="sans-serif" font-size="14" fill="#2D2D2D">&lt; 戻る</text>
  <text x="187" y="74" font-family="sans-serif" font-size="13" font-weight="500" fill="#2D2D2D" text-anchor="middle">第42話: 覚醒の刻</text>
  <!-- Settings gear -->
  <circle cx="351" cy="68" r="12" fill="none" stroke="#2D2D2D" stroke-width="1.5"/>
  <circle cx="351" cy="68" r="3" fill="#2D2D2D"/>

  <!-- Reading Content Area -->
  <!-- max-width: 640px, padding: 24px -->
  <rect x="24" y="108" width="327" height="600" fill="transparent"/>

  <!-- Chapter Title -->
  <text x="187" y="140" font-family="serif" font-size="20" font-weight="700" fill="#2D2D2D" text-anchor="middle">第42話</text>
  <text x="187" y="164" font-family="serif" font-size="16" fill="#6B6B6B" text-anchor="middle">覚醒の刻</text>

  <!-- Decorative divider -->
  <line x1="147" y1="180" x2="227" y2="180" stroke="#D9D5CF" stroke-width="1"/>
  <circle cx="187" cy="180" r="2" fill="#9D8CA1"/>

  <!-- Novel text (line-height: 1.8, font-size: 16px) -->
  <text x="24" y="216" font-family="sans-serif" font-size="14" fill="#2D2D2D" letter-spacing="0.02em">
    <tspan x="38" dy="0">レイドは目を閉じ、深く息を吸い込んだ。</tspan>
    <tspan x="24" dy="25.2">体の奥底から湧き上がる力を感じる。それは</tspan>
    <tspan x="24" dy="25.2">師匠が語っていた「真なる覚醒」の兆しだった。</tspan>
    <tspan x="24" dy="25.2"></tspan>
    <tspan x="38" dy="25.2">「まだだ......まだ足りない」</tspan>
    <tspan x="24" dy="25.2"></tspan>
    <tspan x="38" dy="25.2">彼は歯を食いしばり、右手に握った剣に</tspan>
    <tspan x="24" dy="25.2">意識を集中させた。蒼い光が刀身を走り、</tspan>
    <tspan x="24" dy="25.2">周囲の空気が震え始める。</tspan>
    <tspan x="24" dy="25.2"></tspan>
    <tspan x="38" dy="25.2">浮遊城の中庭に立つ石像たちが、まるで</tspan>
    <tspan x="24" dy="25.2">その光に反応するかのように淡く輝いた。</tspan>
    <tspan x="24" dy="25.2">千年の封印が、今まさに解かれようと</tspan>
    <tspan x="24" dy="25.2">していた。</tspan>
    <tspan x="24" dy="25.2"></tspan>
    <tspan x="38" dy="25.2">「レイド！ 無茶はやめて！」</tspan>
    <tspan x="24" dy="25.2"></tspan>
    <tspan x="38" dy="25.2">背後からリナの声が響く。だが、もう</tspan>
    <tspan x="24" dy="25.2">後戻りはできない。ここで退けば、世界は</tspan>
    <tspan x="24" dy="25.2">闇に飲まれる。</tspan>
  </text>

  <!-- Scroll indicator (right edge) -->
  <rect x="370" y="300" width="3" height="60" rx="1.5" fill="#D9D5CF" opacity="0.5"/>

  <!-- Bottom Bar (tap to show/hide) -->
  <rect x="0" y="720" width="375" height="92" fill="#F9F8F6" opacity="0.95"/>
  <line x1="0" y1="720" x2="375" y2="720" stroke="#D9D5CF" stroke-width="0.5"/>

  <!-- Progress bar -->
  <rect x="24" y="732" width="327" height="4" rx="2" fill="#E8E4DF"/>
  <rect x="24" y="732" width="216" height="4" rx="2" fill="#9D8CA1"/>
  <text x="24" y="752" font-family="sans-serif" font-size="10" fill="#6B6B6B">66%</text>
  <text x="351" y="752" font-family="sans-serif" font-size="10" fill="#6B6B6B" text-anchor="end">残り約2分</text>

  <!-- Bottom controls -->
  <!-- Prev episode -->
  <text x="48" y="782" font-family="sans-serif" font-size="11" fill="#6B6B6B" text-anchor="middle">&lt; 前話</text>
  <!-- Bookmark -->
  <path d="M175 764 L175 784 L187 778 L199 784 L199 764 Z" fill="none" stroke="#2D2D2D" stroke-width="1.5"/>
  <text x="187" y="800" font-family="sans-serif" font-size="9" fill="#6B6B6B" text-anchor="middle">しおり</text>
  <!-- Font size -->
  <text x="258" y="778" font-family="serif" font-size="16" fill="#2D2D2D" text-anchor="middle">Aa</text>
  <text x="258" y="800" font-family="sans-serif" font-size="9" fill="#6B6B6B" text-anchor="middle">文字</text>
  <!-- Next episode -->
  <text x="327" y="782" font-family="sans-serif" font-size="11" fill="#6B6B6B" text-anchor="middle">次話 &gt;</text>

  <!-- Gesture hints (annotations) -->
  <!-- Swipe left/right hint -->
  <rect x="80" y="450" width="215" height="44" rx="8" fill="#2D2D2D" opacity="0.7"/>
  <text x="187" y="468" font-family="sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">&#x2190; 横スワイプで前後の話に移動 &#x2192;</text>
  <text x="187" y="484" font-family="sans-serif" font-size="10" fill="#FFFFFF" opacity="0.7" text-anchor="middle">ダブルタップでしおり</text>

  <!-- Pinch hint -->
  <rect x="104" y="500" width="167" height="28" rx="8" fill="#2D2D2D" opacity="0.7"/>
  <text x="187" y="519" font-family="sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">ピンチで文字サイズ変更</text>

  <!-- Frame -->
  <rect x="0" y="0" width="375" height="812" fill="none" stroke="#CCC" stroke-width="0.5" stroke-dasharray="4"/>
</svg>
